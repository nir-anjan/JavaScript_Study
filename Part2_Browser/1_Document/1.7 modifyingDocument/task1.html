<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
            <div id="element1"></div>
            <div id="element2"></div>
            <div id="element3"></div>
    <script>

        let text = '<h1>This is the text</h1>'

        element1.append(document.createTextNode(text))
        element2.innerHTML = text
        element3.textContent = text
    </script>
    
</body>
</html>
