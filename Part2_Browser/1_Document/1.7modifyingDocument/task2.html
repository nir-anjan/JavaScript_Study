<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol id="elem">
        <li>Hello</li>
        <li>World</li>
      </ol>
    <h1>hello</h1>
      
      <script>
        function clear(elem) { 
            elem.remove();
        }
        elem = document.getElementById("elem");
      
        clear(elem); // clears the list
      </script>
</body>
</html>
