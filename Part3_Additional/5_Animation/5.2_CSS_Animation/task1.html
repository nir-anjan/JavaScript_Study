<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      img {
        cursor: pointer;
      }
    </style>
    <style>
      #flyjet {
        width: 40px;
        /* -> 400px */

        height: 24px;
        /* -> 240px */
        transition: all 3s ease-in-out;
      }
      #flyjet.grow {
        width: 400px;
        height: 240px;
      }
    </style>
  </head>

  <body>
    <img id="flyjet" src="https://en.js.cx/clipart/flyjet.jpg" />
    <script>
      //   let jet = document.getElementById("flyjet");
      let ended = false;
      flyjet.onclick = function () {
        flyjet.addEventListener("transitioned", () => {
          if (!ended) {
            ended = true;
            alert("done");
          }
        });
        flyjet.classList.add("grow");
      };
    </script>
  </body>
</html>
