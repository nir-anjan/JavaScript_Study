<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="e1"></h1>
    <h1 id="e2"></h1>
    <h1 id="e3"></h1>

    <script>
      let element1 = document.getElementById("e1");
      let text = "<h1>hey new text</h1>";
      element1.append(document.createTextNode(text));

      let element2 = document.getElementById("e2");

      element2.innerHTML = text;

      let element3 = document.getElementById("e3");

      element3.textContent = text;
    </script>
  </body>
</html>
